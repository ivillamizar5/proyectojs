<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<script src="./registro.js" type="module" defer></script>
<body>
    <header>
        <a id="cerrarsesion"> cerrar Sesion</a>
    </header>
    <body>
        <div class="login">
            <div class="login-screen">
                <div class="app-title">
                    <h1>Registrarse</h1>
                </div>
    
                <form class="login-form">
                    <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="username" id="usuario" required>
                    <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
    
                    <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" id="password" required>
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
    
                    <button type="submit" class="btn btn-primary btn-large btn-block registro" href="#">Registrarse</button>
                    <a class="login-link" href="../index.html">Volver al inicio</a>

                </form>
            </div>
        </div>
    </body>
</body>
</html>
