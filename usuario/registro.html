<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navegación -->
    <nav class="flex flex-col sm:flex-row justify-between items-center p-4 sm:p-6 max-w-7xl mx-auto w-full border-b border-gray-800">
        <div class="text-lg sm:text-xl font-bold mb-4 sm:mb-0 text-teal-500">TaskApp</div>
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6">
            <a href="../index.html" class="text-teal-400 hover:text-teal-300 text-sm sm:text-base">Inicio</a>
            <a href="../index.html" class="text-teal-400 hover:text-teal-300 text-sm sm:text-base">Tareas</a>
            <a href="./index.html" id="cerrarsesion" class="text-teal-400 hover:text-teal-300 text-sm sm:text-base">Cerrar Sesión</a>
            <a href="./index.html" class="bg-teal-500 text-black px-3 sm:px-4 py-2 rounded-full hover:bg-teal-400 text-sm sm:text-base">Iniciar Sesión</a>
        </div>
    </nav>

    <!-- Formulario de inscripción-->
    <div class="flex items-center justify-center min-h-[calc(100vh-80px)]">
        <div class="w-full max-w-md mx-auto p-4 sm:p-6">
            <div class="bg-gray-800 rounded-lg shadow-lg p-6 sm:p-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-center text-teal-500 mb-6">Registrarse</h1>
                <form class="login-form space-y-4">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="usuario" 
                            placeholder="Usuario" 
                            required 
                            class="w-full p-3 pr-10 bg-gray  bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500"
                        >
                        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Contraseña" 
                            required 
                            class="w-full p-3 pr-10 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500"
                        >
                        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.104-.896-2-2-2s-2 .896-2 2v1H7v4h10v-4h-1v-1zm-2 0v1H9v-1c0-.552.448-1 1-1s1 .448 1 1zm5-6H5v2h10V5z"></path>
                        </svg>
                    </div>
                    <button 
                        type="submit" 
                        id="registrarse" 
                        class="w-full bg-teal-500 text-black font-semibold py-3 rounded-md hover:bg-teal-400 transition-colors registro"
                    >
                        Registrarse
                    </button>
                    <div class="text-center text-sm">
                        <a href="../index.html" class="text-teal-400 hover:text-teal-300">Volver al inicio</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./registro.js" type="module" defer></script>
</body>
</html>
