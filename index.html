<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navegacion -->
    <nav class="flex flex-col sm:flex-row justify-between items-center p-4 sm:p-6 max-w-7xl mx-auto w-full border-b border-gray-800">
        <div class="text-lg sm:text-xl font-bold mb-4 sm:mb-0 text-teal-500">MomentumTask</div>
        <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6">
            <a href="./index.html" class="text-teal-400 hover:text-teal-300 text-sm sm:text-base">Inicio</a>
            <a href="./index.html" class="text-teal-500 font-semibold text-sm sm:text-base">Tareas</a>
            <a href="./usuario/index.html" id="cerrarsesion" class="text-teal-400 hover:text-teal-300 text-sm sm:text-base">Cerrar Sesión</a>
            <button class="bg-teal-500 text-black px-3 sm:px-4 py-2 rounded-full hover:bg-teal-400 text-sm sm:text-base">Crear Tarea</button>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mx-auto p-4 sm:p-6">
        <!-- Sección de formulario -->
        <section class="mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-teal-500 mb-6 text-center">Gestión de Tareas</h1>
            <div id="task-message" class="hidden p-4 rounded-md mb-4"></div>
            <form id="form-tarea" class="bg-gray-800 rounded-lg shadow-lg p-6 max-w-lg mx-auto space-y-4">
                <div>
                    <label for="titulo" class="block text-sm font-medium text-gray-300">Título de la tarea</label>
                    <input 
                        type="text" 
                        id="titulo" 
                        name="titulo" 
                        placeholder="Título de la tarea" 
                        required 
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500"
                    >
                </div>
                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-300">Descripción de la tarea</label>
                    <input 
                        type="text" 
                        id="descripcion" 
                        name="descripcion" 
                        placeholder="Descripción de la tarea" 
                        required 
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500"
                    >
                </div>
                <div>
                    <label for="fecha-inicio" class="block text-sm font-medium text-gray-300">Fecha de inicio</label>
                    <input 
                        type="date" 
                        id="fecha-inicio" 
                        name="fecha-inicio" 
                        required 
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500"
                    >
                </div>
                <div>
                    <label for="fecha-fin" class="block text-sm font-medium text-gray-300">Fecha de finalización</label>
                    <input 
                        type="date" 
                        id="fecha-fin" 
                        name="fecha-fin" 
                        required 
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500"
                    >
                </div>
                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-300">Estado</label>
                    <select 
                        id="estado" 
                        name="estado" 
                        required 
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-teal-500"
                    >
                        <option value="pendiente">Pendiente</option>
                        <option value="progreso">En progreso</option>
                        <option value="completada">Completadas</option>
                    </select>
                </div>
                <div class="flex space-x-4">
                    <button 
                        type="submit" 
                        id="btn-asignar" 
                        class="flex-1 bg-teal-500 text-black font-semibold py-3 rounded-md hover:bg-teal-400 transition-colors"
                    >
                        Asignar
                    </button>
                    <button 
                        disabled 
                        id="editardeshabilitar" 
                        class="flex-1 bg-gray-600 text-gray-300 font-semibold py-3 rounded-md cursor-not-allowed"
                    >
                        Editar
                    </button>
                    <button 
                        type="button" 
                        id="cancelar" 
                        class="flex-1 bg-gray-500 text-white font-semibold py-3 rounded-md hover:bg-gray-400 transition-colors"
                    >
                        Cancelar
                    </button>
                </div>
            </form>
        </section>

        <!-- seccion kanban -->
        <section class="grid gap-4 grid-cols-1 md:grid-cols-3">
            <!-- Pendiente  -->
            <div class="bg-gray-800 rounded-lg p-4">
                <h2 class="text-lg font-semibold text-teal-500 mb-4">Pendiente</h2>
                <div id="pendiente" class="space-y-4"></div>
            </div>
            <!-- En Progreso  -->
            <div class="bg-gray-800 rounded-lg p-4">
                <h2 class="text-lg font-semibold text-teal-500 mb-4">En Progreso</h2>
                <div id="progreso" class="space-y-4"></div>
            </div>
            <!-- Completadas  -->
            <div class="bg-gray-800 rounded-lg p-4">
                <h2 class="text-lg font-semibold text-teal-500 mb-4">Completadas</h2>
                <div id="completado" class="space-y-4"></div>
            </div>
        </section>
    </div>
    <script src="./index.js" defer type="module"></script>
</body>
</html>
