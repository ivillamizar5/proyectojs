<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<script  src="./index.js" defer type="module"> </script>


<body class="container mx-auto">

    <head >
        <a id="cerrarsesion" class="mt-8"> cerrarSesion</a>
    </head>

    <form id="form-tarea" class="flex justify-center flex-col w-1/2 sm:w-60 mb-4">
        <label for="titulo "> Título de la tarea.</label>
        <input type="text" id="titulo"  placeholder="Título de la tarea" name="titulo" class="mb-3 border" >
        
        <label for="descripcion"> Descripción de la tarea.</label>
        <input type="text" id="descripcion" name="descripcion" placeholder="Descripción de la tarea."  class="mb-3 border" >

        <label for="fecha-inicio"> Fecha de inicio. </label>
        <input type="date" id="fecha-inicio" name="fecha-inicio" placeholder="Fecha de inicio." class="mb-3 border" >

        <label for="fecha-fin">Fecha de finalización.</label>
        <input type="date" id="fecha-fin"  name="fecha-fin" placeholder="Fecha de finalización." class="mb-3 border" >

        <select name="estado" id="estado">
            <option value="pendiente"> Pendiente</option>
            <option value="progreso"> En progreso</option>
            <option value="completada"> Completadas</option>
        </select>

        <button id="btn-asignar" class="border mt-3" type="submit">Asignar</button>
    </form>
    

    <div class="grid gap-4 grid-cols-1 md:grid-cols-3 " >
        <div id="pendiente" class="mb-3 border">
            pendiente
        </div>

        <div id="progreso" class="mb-3 border">
            progreso
        </div>

        <div id="completado" class="mb-3 border">
            completado
        </div>

    </div>



</body>
</html>
